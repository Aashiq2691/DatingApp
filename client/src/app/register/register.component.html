<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="m-2">
        <label>I am a: </label>
        <div class="form-check form-check-inline mx-4">
            <input class="form-check-input" type="radio" 
                formControlName="gender" value="male">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" 
                formControlName="gender" value="female">
            <label class="form-check-label">Female</label>
          </div>
    </div>
    <app-text-input 
        [formControl]='registerForm.controls["username"]' 
        [label]='"Username"'></app-text-input>
    <app-text-input 
        [formControl]='registerForm.controls["knownAs"]' 
        [label]='"Known As"'></app-text-input>
    <app-date-input 
        [formControl]='registerForm.controls["dateOfBirth"]' 
        [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
    <app-text-input 
        [formControl]='registerForm.controls["city"]' 
        [label]='"City"'></app-text-input>
    <app-text-input 
        [formControl]='registerForm.controls["country"]' 
        [label]='"Country"'></app-text-input>
    <app-text-input 
        [formControl]='registerForm.controls["password"]' 
        [label]='"Password"' 
        type='"password"'></app-text-input>
    <app-text-input 
        [formControl]='registerForm.controls["confirmPassword"]' 
        [label]='"Confirm Password"' 
        type='"password"'></app-text-input>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="form-group text-center m-2">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-light me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
